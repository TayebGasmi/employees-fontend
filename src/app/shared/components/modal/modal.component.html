<ng-template #defaultOpenButton>
  <button [ngClass]="openButtonClass" type="button">{{openButtonLabel}}</button>
</ng-template>

<div (click)="openModal(modal)">
  <ng-container *ngTemplateOutlet="openButton || defaultOpenButton ">
  </ng-container>
</div>

<ng-template #modal>
  <div class="modal-header ">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button (click)="modalRef?.hide()" aria-label="Close" class="btn-close close pull-right" type="button">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="modalBody">
      <ng-container
        *ngTemplateOutlet="modalBody ; context: { $implicit: modalRef }"
      ></ng-container>
    </ng-container>
  </div>
</ng-template>
