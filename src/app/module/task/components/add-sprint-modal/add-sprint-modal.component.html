<div>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add New Sprint</h4>
    <button (click)="bsModalRef.hide()" aria-label="Close" class="btn-close close pull-right" type="button">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit(addSprintForm)" [formGroup]="addSprintForm" class="form">
      <div class="mb-3">
        <label class="form-label" for="taskTitle">Sprint Title</label>
        <input class="form-control" formControlName="sprintTitle" placeholder="title" type="text">
      </div>
      <div class="mb-3">
        <label class="form-label" for="taskDescription">Sprint Description</label>
        <textarea class="form-control" formControlName="sprintDescription" placeholder="description"
                  rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="taskEstimation">Sprint Start Date</label>
        <input class="form-control" formControlName="startDate" type="date">
      </div>
      <div class="mb-3">
        <label class="form-label" for="taskTime">Sprint End Date</label>
        <input class="form-control" formControlName="endDate" type="date">
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <button class="btn btn-success" type="submit">save</button>
      </div>
    </form>
  </div>

</div>
