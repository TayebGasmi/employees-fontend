
<div class="card mb-2" style="width: 15rem; height: 6rem;">
  <div class="card-body p-2">

    <div class="d-flex justify-content-between" >
      <div class="mr-auto p-1">
        <h5 class="card-title d-inline-block text-truncate fw-bold" style="max-width: 120px;">{{task.taskTitle}}</h5>
      </div>
      <div  class="ml-auto p-2"  >
        <i  class="bi bi-pencil p-1"></i>
        <i (click)="duplicateTask(task.id)" class="bi bi-files p-1"></i>
        <i (click)="deleteTask(task.id)"class="bi bi-trash3 p-1"></i>
      </div>



  </div>


  </div>

    <div class="d-flex flex-row  ">
      <div class="p-1 d-flex">
        <i class="bi bi-clock-history text-muted " style="margin-right: 5px;"></i>
        <p class="text-muted">{{task.taskTime}}</p>
      </div>
      <div class="p-1 d-flex">
        <i class="bi bi-info-circle text-muted" style="margin-right: 5px;"></i>
        <p class="text-muted">{{task.taskEstimation}}</p>

      </div>
      <div class="p-1">
        <app-task-badge
        [inputTaskType]="task.taskType"

        ></app-task-badge>
      </div>
      <div class="p-1">
        <app-task-badge

        [inputTaskStatus]="task.taskStatus"
        ></app-task-badge>
      </div>
    </div>



</div>
