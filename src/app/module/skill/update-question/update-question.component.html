<app-modal title="update question">
    <ng-template #openButton>
        <button class="btn btn-warning">
            <i class="bi bi-pencil-square"></i> update
        </button>
    </ng-template>
    <ng-template #modalBody let-modal>
        <app-form [fields]="QuestionForm" [formData]="question">
            <ng-template #formButtons let-form>
                <div class="d-flex justify-content-between">
                    <button (click)="updateQuestion(form,modal)" class="btn btn-warning">
                        <i class="bi bi-pencil-square"></i>
                        update
                    </button>
                    <button (click)="form.reset()" class="btn btn-secondary">
                        <i class="bi bi-arrow-clockwise"></i> reset
                    </button>
                </div>
            </ng-template>
        </app-form>
    </ng-template>
</app-modal>
