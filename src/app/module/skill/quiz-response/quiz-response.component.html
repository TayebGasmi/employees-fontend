<div class="quiz m-2">
    <ng-container *ngIf="Quiz$ |async as quiz">
        <div class="container mt-2">
            <div class="card mb-4">
                <div class="card-body">

                    <div class="d-flex justify-content-between align-items-center  pb-3 mb-3 border-bottom">
                        <div class="d-flex align-items-center">
                            <img alt={{quiz.name}} class="rounded w-6" src="../assets/course-react.jpg"
                                 style="width:  6.5rem">
                            <div class="ms-3">
                                <h3 class="mb-0"><span class="text-inherit">{{ quiz.name}} </span></h3>
                            </div>
                        </div>
                        <div>
                            <span class="text-danger"><i class="bi bi-clock"></i> 00:05:55</span>
                        </div>

                    </div>
                    <div class="border-bottom pb-3 mb-3 ">
                        Description: {{ quiz.description}}
                    </div>
                    <app-question-response></app-question-response>

                </div>
            </div>


        </div>
    </ng-container>

</div>
