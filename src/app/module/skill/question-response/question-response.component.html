<ng-container *ngIf="questions$ | async as questions">
    <ng-container *ngIf="questions.length > 0; else noQuestions">


        <div class="mt-3">
            <div class="d-flex justify-content-between grey">
                            <span>Quiz Progress:
                            </span>
                <span> Question {{currentIndex + 1 | number}} out of {{questions.length | number}}</span>
            </div>
            <div class="mt-2">
                <div class="progress" style="height: 6px;">
                    <div [attr.aria-valuenow]="(currentIndex + 1) / questions.length * 100"
                         [style.width.%]="(currentIndex + 1) / questions.length * 100"
                         aria-valuemax="100"
                         aria-valuemin="0"
                         class="progress-bar bg-success" role="progressbar"></div>
                </div>
            </div>

        </div>
        <app-response [index]="currentIndex" [question]="questions[currentIndex]"></app-response>

        <div class="navigation-buttons d-flex justify-content-between m-1">
            <button (click)="previousQuestion()" *ngIf="currentIndex !== 0" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> Previous
            </button>
            <button (click)="nextQuestion()" *ngIf="currentIndex <   questions.length - 1" class="btn btn-primary">
                Next <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </ng-container>
    <ng-template #noQuestions>
        <div class="no-questions">
            <h2>No questions found</h2>
        </div>
    </ng-template>
</ng-container>
