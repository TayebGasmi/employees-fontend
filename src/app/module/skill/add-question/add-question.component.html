<form [formGroup]="questionForm" (ngSubmit)="submit()">
  <div class="mb-3">
    <label class="form-label">Question Text:</label>
    <input type="text" class="form-control" formControlName="questionText"
    >
    <div class="invalid-feedback">Question text is required.</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Description:</label>
    <textarea class="form-control" formControlName="responseDescription"></textarea>
  </div>
  <button (click)="addOption()" class="btn btn-outline-success"><i class="bi bi-plus"></i> Add Option</button>
  <div class="mb-3">
    <ng-container *ngIf="optionsArray.length > 0">
      <label class="form-label">Options:</label>
      <ng-container formArrayName="options">
        <div class="row">
          <div class="col-12" *ngFor="let option of optionsArray.controls as options; let i = index">
            <div  [formGroupName]="i">

              <div class="mb-3">
                <span class="badge bg-primary rounded-pill">{{i+1 }}</span>
                <label class="form-label mx-1">  Option Text:</label>
                <textarea  type="text" class="form-control" formControlName="optionText">
                </textarea>
                <div class="invalid-feedback">Option text is required.</div>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" [id]="'isCorrect ' + i" formControlName="isCorrect">
                <label class="form-check-label" [for]="'isCorrect ' + i">
                  {{ option?.value?.isCorrect ? 'Correct Option' : 'Wrong Option' }}
                </label>
              </div>
              <button class="btn btn-outline-danger" type="button" (click)="removeOption(i)">
                <i class="bi bi-trash"></i> Remove
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i> Submit</button>
</form>
