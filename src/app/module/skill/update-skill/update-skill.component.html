<app-modal title="update skill">
    <ng-template #openButton>
        <button class="btn btn-warning">
            <i class="bi-pencil-square"></i> update
        </button>
    </ng-template>
    <ng-template #modalBody let-modal>
        <app-form [fields]="SkillForm" [formData]="skill">
            <ng-template #formButtons let-form>
                <div class="d-flex justify-content-between">
                    <button (click)="updateSkill(form,modal)" class="btn btn-warning"><i class="bi-pencil-square"></i>
                        update
                    </button>
                    <button (click)="form.reset()" class="btn btn-secondary"><i class="bi bi-arrow-clockwise"></i> reset
                    </button>
                </div>
            </ng-template>
        </app-form>
    </ng-template>
</app-modal>
