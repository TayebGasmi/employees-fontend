<app-modal title="Delete Skill">
    <ng-template #openButton>
        <button class="btn btn-danger mx-1">
            <i class="fa fa-trash"></i>
            Delete Skill
        </button>
    </ng-template>
    <ng-template #modalBody let-modal>
        <p>Are you sure you want to delete this skill?</p>
        <div class="d-flex justify-content-between">
            <button (click)="deleteSkill(modal)" class="btn btn-success">
                <i class="fa fa-check"></i>
                Confirm
            </button>
            <button (click)="modal.hide()" class="btn btn-danger">
                <i class="fa fa-times"></i>
                Reject
            </button>
        </div>
    </ng-template>
</app-modal>
