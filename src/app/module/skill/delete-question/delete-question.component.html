<app-modal title="delete question">
    <ng-template #openButton>
        <button class="btn btn-danger">
            <i class="fa fa-trash"></i>
            delete
        </button>
    </ng-template>
    <ng-template #modalBody let-modal>
        <p>are you sure you want to delete this question?</p>
        <div class="d-flex justify-content-between">
            <button (click)="delete(modal)" class="btn btn-success">
                <i class="fa fa-check"></i>
                confirm
            </button>
            <button (click)="modal.hide()" class="btn btn-danger">
                <i class="fa fa-times"></i>
                reject
            </button>

        </div>
    </ng-template>
</app-modal>
