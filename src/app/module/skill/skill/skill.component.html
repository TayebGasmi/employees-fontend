 <div class="m-1" >
   <button type="button" class="btn btn-primary">add new skill</button>
 </div>

<ng-container *ngIf="skills$ | async as data" >
  <app-table [dataSource]="data.content" [headers]="skillHeaders"
  >
    <ng-template #actions let-skill>
      <button class="btn btn-danger" (click)="deleteSkill(skill)">delete</button>
    </ng-template>
  </app-table>

  <div class="row justify-content-end">
    <div class="col-1 col-md-2 col-sm-4 d-flex align-items-center ">
      <label for="item-per-page-select" class="me-2" >size</label>
      <select class="form-select form-select-sm " id="item-per-page-select" [formControl]="size">
        <option *ngFor="let e of paginationDefaults.sizeOptions" [value]="e">{{e}}</option>
      </select>
    </div>
    <pagination *ngIf="totalItems$|async as totalItems " [totalItems]="totalItems" class="col-4 mt-2 me-2"
                [formControl]="currentPage " [boundaryLinks]="true" [itemsPerPage]="(size$| async) || 10"  [maxSize]="paginationDefaults.maxSize"></pagination>
  </div>
</ng-container>
